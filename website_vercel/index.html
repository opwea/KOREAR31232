<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고급 웹사이트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">MySite</div>
    <nav class="nav">
      <a href="#home">홈</a>
      <a href="#about">소개</a>
      <a href="#features">특징</a>
      <a href="#contact">문의</a>
    </nav>
  </header>

  <section id="home" class="section hero">
    <div class="hero-content">
      <h1 class="fade-in">✨ 고급스러운 웹사이트 ✨</h1>
      <p class="fade-in delay">깔끔한 GUI와 자연스러운 애니메이션</p>
      <button class="btn glow">시작하기</button>
    </div>
  </section>

  <section id="about" class="section about">
    <h2 class="slide-up">우리의 목표</h2>
    <p class="slide-up delay">세련된 디자인과 애니메이션으로 사용자 경험을 극대화합니다.</p>
  </section>

  <section id="features" class="section features">
    <h2 class="slide-up">특징</h2>
    <div class="feature-grid">
      <div class="feature-card zoom-in">
        <h3>🎨 디자인</h3>
        <p>깔끔하고 고급스러운 UI</p>
      </div>
      <div class="feature-card zoom-in">
        <h3>⚡ 속도</h3>
        <p>빠른 반응성과 최적화된 성능</p>
      </div>
      <div class="feature-card zoom-in">
        <h3>✨ 애니메이션</h3>
        <p>부드럽고 자연스러운 전환 효과</p>
      </div>
    </div>
  </section>

  <section id="contact" class="section contact">
    <h2 class="slide-up">문의하기</h2>
    <form class="contact-form slide-up delay">
      <input type="text" placeholder="이름" required>
      <input type="email" placeholder="이메일" required>
      <textarea placeholder="메시지" required></textarea>
      <button type="submit" class="btn">보내기</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
